<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bookmark App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css"
    />
    <link href="https://fonts.googleapis.com/css?family=Bitter|Poor+Story|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container">
      <h1>My Bookmarks</h1>
      <button class = "begin-add-bookmark js-begin-add-bookmark">Add Bookmark</button>
      <select class = "filter-rating-dropdown js-filter-rating-dropdown">
        <option selected value = "0">No Filter Rating</option>
        <option value="1">1 Star</option>
        <option value="2">2 Stars</option>
        <option value="3">3 Stars</option>
        <option value="4">4 Stars</option>
        <option value="5">5 Stars</option>
      </select>
      <form hidden="true" action="#" class = "adding-new-bookmark-form js-adding-new-bookmark-form">
      </form>
      <p aria-live = "polite" class = "number-of-items js-number-of-items"></p>
      <ul class="bookmark-list js-bookmark-list">
      </ul>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.1.min.js"
    ></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/bookmark-list.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
  </body>
</html>
